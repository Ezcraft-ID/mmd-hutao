<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabylonJS MMD Viewer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Import Map untuk resolve module -->
    <script type="importmap">
    {
        "imports": {
            "@babylonjs/core": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.10.0/+esm",
            "@babylonjs/core/": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.10.0/",
            "babylon-mmd": "https://cdn.jsdelivr.net/npm/babylon-mmd@0.50.0/+esm"
        }
    }
    </script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="loading">Loading Model...</div>

    <!-- Diagnostic: try to import a known bare specifier so failures show clearly -->
    <script type="module">
    (async function(){
        try {
            // This dynamic import will only succeed if the import map is applied correctly
            await import('@babylonjs/core');
            console.log('✅ Import map and modules look available');
        } catch (err) {
            console.error('❌ Import map / module import failed:', err);
            const ld = document.getElementById('loading');
            if (ld) {
                ld.textContent = 'Import error — buka DevTools (Console) untuk melihat detail.';
            }
        }
    })();
    </script>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
